name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v6

      - name: Set up Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: Install dependencies âš™ï¸
        run: |
          python -m pip install -U pip hatch
          hatch env create

      - name: Build documentation with Sphinx ğŸª
        run: hatch run docbuild

      - name: Deploy documentation ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: _build

      - name: Build the package ğŸ“¦
        run: hatch build

      - name: Release on PyPI ğŸ‰
        env:
          HATCH_INDEX_AUTH: ${{ secrets.PYPI_API_TOKEN }}
        run: hatch publish
