name: Lint & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  lint_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.12']

    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v2

      - name: Install Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: Install dependencies ⚙️
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Log Python environment ✏️
        run: |
          pip freeze

      - name: black ◼️
        run: invoke black

      - name: flake8 ❄️
        run: invoke flake8

      - name: mypy 🧐
        run: invoke mypy

      - name: pytest tests 👓
        run: |
          pushd test/
          invoke test
          popd

      - name: pytest benchmark 📈
        run: invoke benchmark

      - name: sphinx build 🐪
        run: invoke docbuild

      - name: check-manifest 📰
        run: check-manifest
