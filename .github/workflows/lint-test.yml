name: Lint & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  lint_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.13"]

    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v4

      - name: Install Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"

      - name: Install dependencies âš™ï¸
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Log Python environment âœï¸
        run: |
          pip freeze

      - name: black â—¼ï¸
        run: invoke black

      - name: flake8 â„ï¸
        run: invoke flake8

      - name: mypy ğŸ§
        run: invoke mypy

      - name: pytest tests ğŸ‘“
        run: |
          pushd src/tests/
          invoke test
          popd

      - name: pytest benchmark ğŸ“ˆ
        run: invoke benchmark

      - name: sphinx build ğŸª
        run: invoke docbuild

      - name: check-manifest ğŸ“°
        run: check-manifest
