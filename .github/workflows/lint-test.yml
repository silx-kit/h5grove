name: Lint & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  lint_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.14']

    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v6

      - name: Install Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: Install dependencies âš™ï¸
        run: |
          python -m pip install -U pip hatch
          hatch env create

      - name: Log Python environment âœï¸
        run: |
          hatch run pip freeze

      - name: Ruff format check ğŸ­
        run: hatch run ruff_format

      - name: Ruff check âœ…
        run: hatch run ruff_check

      - name: mypy ğŸ§
        run: hatch run lint_mypy

      - name: pytest tests ğŸ‘“
        run: |
          pushd src/tests/
          hatch run test
          popd

      - name: pytest benchmark ğŸ“ˆ
        run: hatch run benchmark

      - name: sphinx build ğŸª
        run: hatch run docbuild
