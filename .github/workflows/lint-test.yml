name: Lint & Test

on:
  push:
    branches: main
  pull_request:
    branches: '*'

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v2

      - name: Install Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
          architecture: 'x64'

      - name: Install dependencies âš™ï¸
        run: |
          python -m pip install --upgrade pip
          pip install .[all]

      - name: black â—¼ï¸
        run: black --check h5grove/ example/ test/

      - name: flake8 â„ï¸
        run: flake8

      - name: mypy ğŸ§
        run: mypy h5grove/ example/ test/

      - name: pytest tests ğŸ‘“
        run: |
          pushd test/
          pytest --cov=h5grove --benchmark-skip
          popd

      - name: pytest benchmark ğŸ“ˆ
        run: pytest --benchmark-only --benchmark-group-by=param:h5path --benchmark-columns=median,iqr,min,max

      - name: sphinx build ğŸª
        run: python setup.py doc
