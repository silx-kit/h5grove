name: Lint & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  lint_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.14']

    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v4

      - name: Install Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: Install dependencies âš™ï¸
        run: |
          python -m pip install -U pip hatch
          hatch env create

      - name: Log Python environment âœï¸
        run: |
          hatch run pip freeze

      - name: black â—¼ï¸
        run: hatch run lint_black

      - name: flake8 â„ï¸
        run: hatch run lint_flake8

      - name: mypy ğŸ§
        run: hatch run lint_mypy

      - name: bandit ğŸ¦
        run: hatch run lint_bandit

      - name: pytest tests ğŸ‘“
        run: |
          pushd src/tests/
          hatch run test
          popd

      - name: pytest benchmark ğŸ“ˆ
        run: hatch run benchmark

      - name: sphinx build ğŸª
        run: hatch run docbuild
