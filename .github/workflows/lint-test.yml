name: Lint & Test

on:
  push:
    branches: main
  pull_request:
    branches: '*'

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üè∑Ô∏è
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[all]

      - name: black
        run: black --check h5grove/ example/ test/

      - name: flake8
        run: flake8

      - name: mypy
        run: mypy h5grove/ example/ test/

      - name: pytest tests
        run: |
          pushd test/
          pytest --cov=h5grove --benchmark-skip
          popd

      - name: pytest benchmark
        run: pytest --benchmark-only --benchmark-group-by=param:h5path --benchmark-columns=median,iqr,min,max
