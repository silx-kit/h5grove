name: Lint & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v2

      - name: Install Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
          architecture: 'x64'

      - name: Install dependencies âš™ï¸
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Log Python environment âœï¸
        run: |
          pip freeze

      - name: black â—¼ï¸
        run: invoke black

      - name: flake8 â„ï¸
        run: invoke flake8

      - name: mypy ğŸ§
        run: invoke mypy

      - name: pytest tests ğŸ‘“
        run: |
          pushd test/
          invoke test
          popd

      - name: pytest benchmark ğŸ“ˆ
        run: invoke benchmark

      - name: pytest tests h5py==2.9 ğŸ•¶ï¸
        run: |
          pip install h5py==2.9
          pushd test/
          invoke test
          popd

      - name: sphinx build ğŸª
        run: invoke doc

      - name: check-manifest ğŸ“°
        run: check-manifest
